<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/mystyle.css">
  <link rel="stylesheet" href="../styles/minigame.css">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <title>Penghitung Kata</title>
  <style>
    body {
      margin: 0;
      font-family: var(--body1-font);
      color: var(--text);
      padding: 1rem;
      font-size: 15px;
    }
  </style>

  <!-- scrip champ -->
  <script src="../scripts/champ.js"></script>
  <!-- my aplikasi -->
  <script src="../scripts/bookitems.js"></script>
</head>
<body>
  <nav class="navbar" x-data>
    <div class="navbar-menu">
      <a href="#" @click.prevent="" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
    <div class="logo"></div>
    <div id="nevbarss"></div>
    <div class="navbar-extra">
      <a href="#" id="shopping-cart-button">
        <i data-feather="shopping-cart"></i>
        <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
      </a>
    </div>


    <!-- shopping cart start -->
    <div class="shopping-cart">
      <template x-for="(item, index) in $store.cart.items" x-key="index">
        <div class="cart-item">
          <img :src="`../books/${item.img}`" :alt="item.name">
          <div class="item-detail">
            <h3 x-text="item.name"></h3>
            <div class="item-price">
              <span x-text="rupiah(item.price)"></span>
              <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
              <span x-text="item.quantity"></span>
              <button id="add" @click="$store.cart.add(item)">&plus;</button>
              <span x-text="rupiah(item.total)"></span>
            </div>
          </div>
        </div>
      </template>
      <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem;">Cart Is Empty</h4>
      <h4 x-show="$store.cart.items.length" style="text-align: right;">Total = <span x-text="rupiah($store.cart.total)"></span></h4>

      <div class="form-container">
        <form x-show="$store.cart.items.length" id="checkoutForm">
          <h5>Costomer Detail</h5>

          <label for="name">
            <span>Name</span>
            <input type="text" name="Name" id="name">
          </label>
          <label for="email">
            <span>Email</span>
            <input type="text" name="Email" id="email">
          </label>
          <label for="nohp">
            <span>No. Hp</span>
            <input type="number" name="phone" id="phone" autocomplete="off">
          </label>
          <button class="checkout-button disabled trigger" type="submit" id="checkout-button" value="checkout">ChekOut</button>
        </form>
      </div>
    </div>
    <!-- shopping cart end -->
  </nav>

  <br>
  <br>
  <br>
  <br>
  <br>
  <section class="game">
    <main class="content">
    <div class="calculte-text">
      <h1>Penghitung Kata</h1>
      <br>
      <div class="stats">
        <div class="stats-word">
          <div id="wordCount">
            0
          </div>
          <div>
            Kata
          </div>
        </div>
        <div class="stats-word">
          <div id="charCount">
            0
          </div>
          <div>
            Karakter
          </div>
        </div>
        <div class="stats-word">
          <div id="paraCount">
            0
          </div>
          <div>
            Paragraf
          </div>
        </div>
        <div class="stats-word">
          <div id="sentCount">
            0
          </div>
          <div>
            Kalimat
          </div>
        </div>
      </div>

      <div class="textarea-container">
        <textarea id="textInput" placeholder="Tulis teks di sini..."></textarea>
      </div>

      <div class="statis">
        <div>
          <div id="uniqueCount">
            0
          </div>
          <div>
            Kata Unik
          </div>
        </div>
        <div>
          <div id="charNoSpace">
            0
          </div>
          <div>
            Karakter Non Spasi
          </div>
        </div>
      </div>

      <div class="keywords">
        <div class="keyword-box">
          <strong>Kata Kunci</strong>
          <div id="keywords"></div>
        </div>
      </div>

      <div class="readtime">
        <div class="read-box">
          <div>
            Waktu Baca
          </div>
          <div id="readTime">
            0 Menit
          </div>
        </div>
        <div class="read-box">
          <div>
            Waktu Pidato
          </div>
          <div id="speakTime">
            0 Menit
          </div>
        </div>
      </div>
    </div>
    </main>
  </section>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>



  <script src="scripts/calculate-text.js"></script>
  <script src="../scripts/myscript.js"></script>
  <script src="../scripts/popup.js"></script>
  <script>
    loadNavbar();
    loadFooter();
  </script>
</body>
</html>
