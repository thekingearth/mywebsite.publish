<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Mini Game Me</title>

<!-- mystyle -->
<style>
.hexagon {
  width: 200px;
  height: 200px;
  background: linear-gradient(45deg, #ff5722, #ffc107, #faa);

clip-path: polygon(
50% 0%,
93% 25%,
93% 75%,
50% 100%,
7% 75%,
7% 25%
);
animation: rotateMove 5s infinite ease-in-out;
}

@keyframes rotateMove {
  0% {
    transform: translate3d(-150px, -150px, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    50% {
    transform: translate3d(150px, -150px, 10px) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
    }
    100% {
    transform: translate3d(-150px, -150px, 0) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
    }
    }
</style>
<!-- scrip champ -->
<script src="../scripts/champ.js"></script>
<!-- my aplikasi -->
<script src="../scripts/bookitems.js"></script>
  
</head>
<body>
<!-- navbar start -->
<nav class="navbar" x-data>
  <div class="navbar-menu">
      <a href="#" @click.prevent="" id="hamburger-menu"><i data-feather="menu"></i></a>
  </div>
  <div class="logo"></div>
  <div id="nevbarss"></div>
  <div class="navbar-extra">
    <a href="#" id="shopping-cart-button">
      <i data-feather="shopping-cart"></i>
    <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
    </a>
  </div>
  
  
<!-- shopping cart start -->
<div class="shopping-cart">
  <template x-for="(item, index) in $store.cart.items" x-key="index">
  <div class="cart-item">
    <img :src="`../books/${item.img}`" :alt="item.name">
    <div class="item-detail">
      <h3 x-text="item.name"></h3>
      <div class="item-price">
        <span x-text="rupiah(item.price)"></span> 
        <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
        <span x-text="item.quantity"></span>
        <button id="add" @click="$store.cart.add(item)">&plus;</button> 
        <span x-text="rupiah(item.total)"></span>
      </div>
    </div>
  </div>
  </template>
  <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem;">Cart Is Empty</h4>
  <h4 x-show="$store.cart.items.length" style="text-align: right;">Total = <span x-text="rupiah($store.cart.total)"></span></h4>
  
  <div class="form-container">
    <form x-show="$store.cart.items.length" id="checkoutForm">
      <h5>Costomer Detail</h5>
      
      <label for="name">
        <span>Name</span>
        <input type="text" name="Name" id="name">
      </label>
      <label for="email">
        <span>Email</span>
        <input type="text" name="Email" id="email">
      </label>
      <label for="nohp">
        <span>No. Hp</span>
        <input type="number" name="phone" id="phone" autocomplete="off">
      </label>
      <button class="checkout-button disabled trigger" type="submit" id="checkout-button" value="checkout">ChekOut</button>
    </form>
  </div>
</div>
<!-- shopping cart end -->
</nav>
<!-- navbar end -->

<!-- Hero Section start -->
<section class="hero">
  <main class="content">
    <br>
    <h1>Semoga harimu selalu <span>menyenangkan</span> setiap saat.</h1>
    <p> &nbsp; &nbsp; &nbsp; &nbsp; Tetap fokus pada tujuanmu,&nbsp; jangan biarkan rintangan menghalangimu. Ingat, langit cerah selalu datang setelah hujan deras.</p><br><p></p>
  </main>
</section>
<!-- Hero Section end -->

<!-- Mini Game start -->
<section id="minigame" class="minigame">
  <div class="content">
    <h2>Mini<span>game</span></h2>
    <div class="animasi">
<canvas id="myCanvas" width="40px" height="30px"></canvas>
    </div>
  
    <p></p><br>
     <div class="minigame-buttons">
      <button class="game-btn" onclick="window.location.href='../apps/mini-game-guess-color.html';">Game 01</button>
      <button class="game-btn" onclick="window.location.href='../apps/mini-game-suit-jawa.html';">Game 02</button>
      <button class="game-btn" onclick="window.location.href='../apps/mini-game-puzzle-4x4.html';">Game 03</button>
      <button class="game-btn" onclick="window.location.href='../apps/mini-game-rubik-3x3.html';">Game 04</button>
      <button class="game-btn" onclick="window.location.href='../apps/sistem-tata-surya-dengan-bintang.html';">Game 05</button>
      <button class="game-btn" onclick="window.location.href='../apps/mini-game-quiz-math.html';">Game 06</button>
      <button class="game-btn" onclick="window.location.href='../apps/calculate-text.html';">Game 07</button>
      <button class="game-btn">Game 08</button>
      <button class="game-btn">Game 09</button>
      <button class="game-btn">Game 10</button>
      <button class="game-btn">Game 11</button>
      <button class="game-btn">Game 12</button>
     </div>
</div>
</section>
<!-- Mini Game end -->
