    body {

    .idxbash {
        text-align: center;
        margin-bottom: 15px;

    }
    .grid {

        gap: 7px;
    }
    .card {
        background: #fd0;
        border-radius: 10px;
        padding: 1px;
        box-shadow: 0 4px 12px rgba(25, 9, 32, 0.8);
    }
    .tradingview-widget-container {
      overflow: hidden;
      position: center;
      transform: scale(0.94);
      transform-origin: center;
      border-radius: 7px;
      
    }
    
    .text-paragraph {
      color: #fff;
      text-align: center;
    }
